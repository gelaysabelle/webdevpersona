<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter the Web-Verse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #95DAFA; 
      overflow: hidden;
    }

    .start-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      text-align: center;
      z-index: 3;
    }


    .scrolling-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%; 
      height: 100vh;
      white-space: nowrap;
      z-index: 1;
    }

    .scrolling-background img {
      height: 100%;
      width: auto;
      display: inline-block;
      animation: scroll-left 10s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }


    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('background_overlay.png') no-repeat center center;
      background-size: cover;
      z-index: 2;
    }

   
    .window-image {
    position: absolute;
    top: 50%;
    left: 52%;
    transform: translate(-50%, -50%);
    max-width: 60%;
    height: auto;
    z-index: 4;
    }
    button {
      z-index: 5;
      position: relative;
      margin: 70vh 0;
    cursor: pointer;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    background-color: white;
    border-radius: 5px;
    box-shadow: 5px 5px black;
    border-style: solid;
    border-width: 4px;
    border-color:black;
    font-weight:bold;
    }

    button:hover{
        background-color: #ffee58;
  transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="scrolling-background">
    <img src="clouds.png" alt="Scrolling Background">
    <img src="clouds.png" alt="Scrolling Background Duplicate">
  </div>


  <div class="background-overlay"></div>


  <div class="start-wrapper">
    <img src="Window_start.png" alt="Window" class="window-image" />
    <button onclick="startQuiz()">Start the Test</button>
  </div>

  <script>
    function startQuiz() {
      window.location.href = "quiz.html";
    }
  </script>
</body>
</html>
